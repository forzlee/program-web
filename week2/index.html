<!DOCTYPE html>
<html>
    <head>
        <title>ทดสอบweb event</title>
        <style>
            input{
                height: 50px;
                width: 300px;
                border-radius: 20px;
                border-color: rgb(6, 3, 100);
                border-width: 7px;
                font-size: 25px;
            }
            select{
                font-size: 20px;
                padding: 15px;
                border-radius: 30px;
                border-width: 3px;
                border-color: rgb(76, 0, 255);
            }
        </style>

    </head>

                                                            <!--การบ้าน  เขียนinputทุกประเภท-->

    <body>
         <h2>ทดสอบการอ่านชื่อจาก input</h2>
    <p id="showMsg">อ่านข้อความ:</p>
    <input id="msg-Input" placeholder="กรุณากรอกข้อความ" type="text">

    <h2>ทดสอบการเลือกแบบ select</h2>
    <p id="show-select-msg">ข้อความที่อ่านได้:</p>
    <select id="select-input">
        <option>ใครเป็นเกย์ตัวจริง</option>
        <option>ปกป้อง</option>
        <option>รุจ</option>
        <option>เนม</option>
        <option>นายสาโรท</option>


    </select>

    <script>
        const msgInputElement = document.getElementById('msg-Input')
        console.log(msgInputElement)
        msgInputElement.addEventListener("input", function () {
            const msg = this.value
            const showMsgElement = document.getElementById("showMsg")
            showMsgElement.innerText = 'อ่านข้อความ:' + msg

        })

        const msgSelectElement = document.getElementById('select-input')
        console.log(msgInputElement)
        msgSelectElement.addEventListener("input", function () {
            const msg = this.value
            const showMsgSelectElement = document.getElementById("show-select-msg")
            showMsgSelectElement.innerText = 'ใครเป็นเกย์ตัวจริง:' + msg

        })

    </script>
</body>

</html>
